
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Fishmas Lola!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&family=Dancing+Script:wght@400;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        overflow: hidden;
        margin: 0;
        background: #1a3a3a;
      }
      .font-pacifico { font-family: 'Pacifico', cursive; }
      .font-handwriting { font-family: 'Dancing Script', cursive; }
      .font-typewriter { font-family: 'Courier Prime', monospace; }
      
      .perspective-2000 { perspective: 2000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }

      .parchment {
        background-color: #fdfaf3;
        box-shadow: inset 0 0 40px rgba(139, 69, 19, 0.05), 0 20px 50px rgba(0,0,0,0.4);
      }

      /* Responsive lines: smaller for mobile, larger for desktop */
      .vintage-lines {
        background-image: linear-gradient(transparent 95%, rgba(100, 149, 237, 0.15) 95%);
        background-size: 100% 2.2rem;
        line-height: 2.2rem;
      }
      @media (min-width: 768px) {
        .vintage-lines {
          background-size: 100% 3.2rem;
          line-height: 3.2rem;
        }
      }

      @keyframes envelopeShake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(2deg); }
        75% { transform: rotate(-2deg); }
      }
      .envelope-shake { animation: envelopeShake 0.1s infinite; }

      @keyframes letterFlyOut {
        0% { transform: translateY(0) translateZ(0) rotateX(0) scale(1); opacity: 1; z-index: 10; }
        40% { transform: translateY(-120%) translateZ(100px) rotateX(-10deg) scale(1.1); opacity: 1; z-index: 10; }
        100% { transform: translateY(-50%) translateZ(600px) rotateX(-20deg) scale(2); opacity: 0; z-index: 100; }
      }
      .letter-fly { animation: letterFlyOut 1.2s forwards cubic-bezier(0.45, 0, 0.55, 1); }

      @keyframes sealBreak {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .seal-break { animation: sealBreak 0.5s forwards ease-in; }

      .burn-edge {
        box-shadow: inset 0 0 30px rgba(139, 69, 19, 0.1), 0 0 10px rgba(0,0,0,0.2);
        border: 1px solid rgba(93, 46, 12, 0.1);
      }
      
      .red-margin {
        border-left: 2px solid rgba(255, 0, 0, 0.1);
        margin-left: 1rem;
        padding-left: 1rem;
      }
      @media (min-width: 768px) {
        .red-margin {
          margin-left: 3rem;
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-10px) rotate(2deg); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      
      /* Bubble styles */
      .bubble {
        position: absolute;
        bottom: -20px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: bubbleUp linear infinite;
      }
      @keyframes bubbleUp {
        0% { transform: translateY(0); opacity: 0; }
        20% { opacity: 0.5; }
        80% { opacity: 0.5; }
        100% { transform: translateY(-100vh); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
